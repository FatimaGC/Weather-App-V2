<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecaster</title>
  </head>

  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-6">
          <h1>Weather Forecaster</h1>
        </div>

        <div class="col-md-6">
          <p>
            <time datetime="2022-04-12T14:54:39.929Z">April 12th</time>
          </p>
        </div>
      </header>

      <main>
        <section class="row">
          <div class="col-md-6">
            <h2>Today's weather in <span>Lakewood, CO</span></h2>
            <span> 🌤 50° F</span>

            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 14%</li>
              <li>Wind: 13mph</li>
            </ul>
          </div>

          <div class="col-md-6">
            <form action="" aria-label="search form">
              <label for="search-form-input">Enter a City</label>
              <input type="text" name="" id="search-form-input" />
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div>
        </section>

        <section>
          <h2>7-Day Forecast</h2>

          <div class="row">
            <div class="col">
              <h4>Sun</h4>
              <p class="weather-icon">⛅️</p>
              <p>60° | 33°</p>
            </div>

            <div class="col">
              <h3>Mon</h3>
              <p class="weather-icon">
                <span class="screen-reader-content">Partly Cloudy</span>⛅️
              </p>
              <p>54° | 33°</p>
            </div>

            <div class="col">
              <h3>Tues</h3>
              <p class="weather-icon">☀️</p>
              <p>66° | 40°</p>
            </div>

            <div class="col">
              <h3>Weds</h3>
              <p class="weather-icon">⛈</p>
              <p>53° | 34°</p>
            </div>

            <div class="col">
              <h3>Thurs</h3>
              <p class="weather-icon">🌨</p>
              <p>48° |28°</p>
            </div>

            <div class="col">
              <h3>Fri</h3>
              <p class="weather-icon">⛅️</p>
              <p>54° | 30°</p>
            </div>

            <div class="col">
              <h3>Sat</h3>
              <p class="weather-icon">⛅️</p>
              <p>54° | 30°</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
