<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecaster</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <header class="row justify-content-between">
          <div class="col-4">
            <h1 class="title">Weather Forecaster</h1>
          </div>

          <div class="col-4">
            <p>
              <time datetime="2022-04-12T14:54:39.929Z">April 12th</time>
            </p>
          </div>
        </header>

        <main>
          <section class="row">
            <div class="col-md-6">
              <h2>Today's weather in <span>Lakewood, CO</span></h2>
              <span>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                />

                50° F</span
              >

              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 14%</li>
                <li>Wind: 13mph</li>
              </ul>
            </div>

            <div class="col-md-6">
              <form action="" aria-label="search form">
                <label for="search-form-input">Enter a City</label>
                <input type="text" name="" id="search-form-input" />
                <button type="submit" class="btn btn-success">Search</button>
              </form>
            </div>
          </section>

          <section>
            <h2>7-Day Forecast</h2>

            <div class="row">
              <div class="col">
                <h3>Sun</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>60° | 33°</p>
              </div>

              <div class="col">
                <h3>Mon</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>54° | 33°</p>
              </div>

              <div class="col">
                <h3>Tues</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>66° | 40°</p>
              </div>

              <div class="col">
                <h3>Weds</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                    alt="Sunny"
                  />
                </span>
                <p>53° | 34°</p>
              </div>

              <div class="col">
                <h3>Thurs</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>48° |28°</p>
              </div>

              <div class="col">
                <h3>Fri</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>54° | 30°</p>
              </div>

              <div class="col">
                <h3>Sat</h3>
                <span class="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="Partly cloudy"
                  />
                </span>
                <p>54° | 30°</p>
              </div>
            </div>
          </section>
        </main>
        <small>
          <a href="https://github.com/FatimaGC/Weather-App-V2" target="_blank"
            >Open-source code</a
          >
          by Fatima Guzman
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
